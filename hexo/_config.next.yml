#################################################################
###################### NexT Configuration #######################
#################################################################
# See: https://theme-next.js.org/docs/

# ============================================================= #
# ============= Theme Core Configuration Settings ============= #
# ============================================================= #

# Remove unnecessary files after hexo generate.
minify: true

# Allow to cache content generation.
cache:
  enable: false

custom_file_path:
  head: source/_data/head.njk
  header: source/_data/header.njk
  sidebar: source/_data/sidebar.njk
  postMeta: source/_data/post-meta.njk
  postBodyEnd: source/_data/post-body-end.njk
  footer: source/_data/footer.njk
  bodyEnd: source/_data/body-end.njk
  variable: source/_data/variables.styl
  mixin: source/_data/mixins.styl
  style: source/_data/styles.styl


# ============================================================= #
# ====================== Scheme Settings ====================== #
# ============================================================= #

scheme: Gemini
# scheme: Muse
# scheme: Mist
# scheme: Pisces
darkmode: true


# ============================================================= #
# ================= Site Information Settings ================= #
# ============================================================= #

# Favicon Generator: https://realfavicongenerator.net/
favicon:
  small: /img/favicon/favicon-16x16.png
  medium: /img/favicon/favicon-32x32.png
  apple_touch_icon: /img/favicon/apple-touch-icon.png
  safari_pinned_tab: /img/favicon/safari-pinned-tab.svg
  android_manifest: /img/favicon/site.webmanifest

# custom_logo: /img/favicon/android-chrome-256x256.png

# ============================================================= #
# ======================= Menu Settings ======================= #
# ============================================================= #

menu:
  life: /categories/life/ || fas fa-pizza-slice
  observer: /categories/observer/ || fas fa-eye
  notes: /categories/notes/ || fas fa-book
  # culture: /culture/ || fas fa-guitar
  album: /album/ || fas fa-camera-retro
  # guestbook: /guestbook/ || fas fa-splotch
  # archives: /timeline/ || fa fa-archive

menu_settings:
  icons: true

# ============================================================= #
# ===================== Sidebar Settings ====================== #
# ============================================================= #

sidebar:
  position: right
  # display: post
  # display: always
  display: hide
  # display: remove
  
avatar:
  url: /img/portrait.png
  rounded: false
  rotated: false

site_state: true

social:
  # 微博: https://weibo.com/u/5336841337 || fa-brands fa-weibo
  # 哔哩哔哩: https://www.bilibili.com || fa-brands fa-bilibili
  # GitHub: https://github.com/shaoyaoqian || fa-brands fa-github
  # 微信: https://www.bilibili.com || fa-brands fa-weixin
  邮件: mailto:499908174@qq.com || fa-solid fa-envelope
  # RSS: /atom.xml || fas fa-rss

social_icons:
  icons_only: true


toc:
  number: false
  wrap: true # 超出范围文字是否换行
  max_depth: 3 # <h3> ###
  expand_all: true

# ============================================================= #
# ====================== Footer Settings ====================== #
# ============================================================= #

footer:
  since: 2023
  icon:
    name: 
    animated: true
    color: "#f06292"
  copyright: 啦啦
  powered: false

# ============================================================= #
# ======================= Post Settings ======================= #
# ============================================================= #

read_more_btn: false

post_meta:
  item_text: false
  updated_at:
    enable: false

tag_icon: true

# Show previous post and next post in post footer if exists
post_navigation: right


# ============================================================= #
# ==================== Misc Theme Settings ==================== #
# ============================================================= #

preconnect: false

theme_color:
  light: "#e7ddc8"
  dark: "#181c27"

codeblock:
  # All available themes: https://theme-next.js.org/highlight/
  prism:
    light: prism
    dark: prism-okaidia
  copy_button:
    enable: true
    style: flat

back2top:
  enable: false
  scrollpercent: false

# ============================================================= #
# =============== Statistics and Analytics      =============== #
# ============================================================= #


# Baidu Analytics ID
baidu_analytics: 109cf9e03031f57fd00d9c2ac68c77b2

# ============================================================= #
# =============== Third Party Services Settings =============== #
# ============================================================= #

# Math Formulas Render Support
# See: https://theme-next.js.org/docs/third-party-services/math-equations
# Math Formulas Render Support
math:
  every_page: false
  katex:
    enable: true
    copy_tex: false

# Easily enable fast Ajax navigation on your website.
# For more information: https://github.com/next-theme/pjax
pjax: false

fancybox: true
lazyload: false
pangu: true

# Dependencies: https://github.com/next-theme/hexo-generator-searchdb
local_search:
  enable: true


# ============================================================= #
# ======================== Tag Plugins ======================== #
# ============================================================= #

# Note tag (bootstrap callout)
note:
  style: flat
  icons: true
  light_bg_offset: 0

# Tabs tag
tabs:
  sticky: true
  transition:
    tabs: true
    labels: true


# ============================================================= #
# ==================== Animation Services ===================== #
# ============================================================= #

motion:
  enable: true


# ============================================================= #
# ==================== External Libraries ===================== #
# ============================================================= #
# See: https://theme-next.js.org/docs/advanced-settings/vendors

vendors:
  # local | jsdelivr | unpkg | cdnjs | custom
  internal: custom
  plugins: custom
  custom_cdn_url: https://cdn.staticfile.org/${cdnjs_name}/${version}/${cdnjs_file} #七牛云 不支持latest 海外阿里云
  #custom_cdn_url: https://lib.baomitu.com/${cdnjs_name}/${version}/${cdnjs_file} #360 75CDN 海外亚马逊云
  #custom_cdn_url: https://jsd.pinlyu.com/npm/${npm_name}@${version}/${minified}

